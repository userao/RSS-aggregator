<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Aggregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade" id= "modal" tabindex="-1" style="display: none" aria-hidden="true" aria-labelledby="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <a class="btn btn-primary full-article" role="button" target="_blank">Close</a>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0"></h1>
                        <form class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="">
                                        <label for="url-input"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p class="feedback m-0 position-absolute small text-success text-danger"></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
